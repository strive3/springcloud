server:
  port: 7002

spring:
  application:
    name: springcloud-eureka-dept-7002

eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
  client:
    register-with-eureka: true #表示是否向eureka注册中心注册自己
    fetch-registry: false #fetch-registry为false表示自己是注册中心
    service-url:
      defaultZone: http://localhost:7001/eureka/